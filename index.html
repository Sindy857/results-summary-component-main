<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section id="Result">
                <h2 id="YourResult">Your Result</h2>
                <div id="circle">
                    <h1>76</h1>
                    <p id="resultOf">of 100</p>
                </div>
                <h2 id="great">Great</h2>
                <p id="description">You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section id="Summary">
                <h2 id="Summary2">Summary</h2><br>
                <div class="Results" id="Reaction">
                    <img src="/assets/images/icon-reaction.svg" alt="thunder">
                    <p>Reaction</p>
                    <p class="numbers">80
                        <span>/ 100</span>
                    </p>
                </div>
                <div class="Results" id="Memory">
                    <img src="<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>" alt="brain">
                    <p>Memory</p>
                    <p class="numbers">92
                        <span>/ 100</span>
                    </p>
                </sp>
            </div>
            <div class="Results" id="Verbal">
                <img src="/assets/images/icon-verbal.svg" alt="message">
                <p>Verbal</p>
                <p class="numbers">61
                    <span>/ 100</span>
                </p>
            </div>
            <div class="Results" id="Visual">
                <img src="/assets/images/icon-visual.svg" alt="eye">
                <p>Visual</p>
                <p class="numbers">72
                    <span>/ 100</span>
                </p>
            </div>
            <button>Continue</button>
        </section>
    </body>
</html></main><div class="attribution">
